<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="icon-header"><i class="fa-solid fa-keyboard"></i></div>
  <h1>Typing game!</h1>

  <p>Practice your typing skills with a quote from Sherlock Holmes. Click
    <strong>start</strong> to begin!</p>
    
  <p id="quote"></p>
  <p id="message"></p>


  <div>
    <input type="text" aria-label="current word" id="typed-value" disabled />
    <button type="button" id="start">
      <i class="fa-solid fa-play"></i> Start
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
