<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="icon-header"><i class="fa-solid fa-keyboard"></i></div>
  <h1>Typing game!</h1>

  <p>Practice your typing skills with a quote from Sherlock Holmes. Click
    <strong>start</strong> to begin!</p>
    
  <p id="quote"></p>
  <p id="message"></p>


  <div>
    <input type="text" aria-label="current word" id="typed-value" disabled />
    <button type="button" id="start">
      <i class="fa-solid fa-play"></i> Start
    </button>
  </div>

  <!-- 결과 모달 -->
  <div id="result-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa-solid fa-trophy trophy-icon"></i>
        <h2>CONGRATULATIONS!</h2>
      </div>
      <div class="modal-body">
        <div class="stat-item">
          <i class="fa-solid fa-clock"></i>
          <div>
            <span class="stat-label">Your Time</span>
            <span class="stat-value" id="modal-time">0</span>
          </div>
        </div>
        <div class="stat-item">
          <i class="fa-solid fa-crown"></i>
          <div>
            <span class="stat-label">Best Time</span>
            <span class="stat-value" id="modal-best">--</span>
          </div>
        </div>
        <div id="new-record-badge" class="new-record-badge hidden">
          <i class="fa-solid fa-star"></i> NEW RECORD! <i class="fa-solid fa-star"></i>
        </div>
      </div>
      <div class="modal-footer">
        <button id="play-again-btn" class="modal-btn">
          <i class="fa-solid fa-rotate-right"></i> Play Again
        </button>
        <button id="close-modal-btn" class="modal-btn secondary">
          <i class="fa-solid fa-xmark"></i> Close
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
