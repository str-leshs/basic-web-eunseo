<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Sidebar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="weather-container">
    <!-- Rain Animation Container -->
    <div id="rain-container" class="animation-container"></div>
    
    <!-- Snow Animation Container -->
    <div id="snow-container" class="animation-container"></div>

    <!-- Weather Content -->
    <div id="weather-content">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>날씨 정보를 가져오는 중...</p>
      </div>

      <div id="weather-display" class="hidden">
        <div class="location-section">
          <h2 id="location">📍 위치 확인 중...</h2>
        </div>

        <div class="main-weather">
          <div class="weather-icon" id="weather-emoji">☀️</div>
          <div class="temperature" id="temperature">--°C</div>
          <div class="weather-desc" id="weather-desc">맑음</div>
        </div>

        <div class="weather-details">
          <div class="detail-item">
            <span class="detail-label">💨 풍속</span>
            <span class="detail-value" id="wind-speed">-- km/h</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">💧 습도</span>
            <span class="detail-value" id="humidity">--%</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">🌡️ 체감온도</span>
            <span class="detail-value" id="feels-like">--°C</span>
          </div>
        </div>

        <div class="hourly-forecast">
          <h3>시간별 예보</h3>
          <div id="hourly-list" class="hourly-list"></div>
        </div>

        <button id="refresh-btn" class="refresh-btn">🔄 새로고침</button>
      </div>

      <div id="error-display" class="hidden error">
        <p id="error-message">⚠️ 날씨 정보를 가져올 수 없습니다.</p>
        <button id="retry-btn" class="retry-btn">다시 시도</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
